<meta charset="UTF-8">
<div class="modal fade" id="web_add" tabindex="-1" role="dialog" aria-labelledby="WEB_ADD" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="SRC_ADD">
					添加网站信息
				</h4>
			</div>
			<div class="modal-body">
				<form  method="POST" action="{% url 'add_webinfo' subdomain_id %}" > 
					{% csrf_token %}
					<div class="form-group">
					{{ web_form.as_table }}
					</div>
					<div align='right'>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="submit" class="btn btn-primary" >提交信息</button>
					</div>
				</form>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
