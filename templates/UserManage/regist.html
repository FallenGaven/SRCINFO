{% extends "UserManage/login.html" %} 

<meta charset="UTF-8">
{% block user %}
	<div class="container"style="margin-top: 200px;" align='center'>
		<form class="col-sm-offset-4 col-sm-4 col-md-offset-4col form form-horizontal" method="post" id="login_form">
			{% csrf_token %}
			<h3 class="text-center">登录</h3>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">账&nbsp;号</label>
				<div class="col-sm-10">
				{{ sf.username}}
				</div>
			</div>
			<div class="form-group">
				<label for="id_password"class="col-sm-2 control-label">密&nbsp;码</label>
				<div class="col-sm-10">
				{{ sf.password}}
				</div>
			</div>
			<div class="form-group">
				<label for="id_re_password"class="col-sm-2 control-label">确&nbsp;认</label>
				<div class="col-sm-10">
				{{ sf.re_password}}
				</div>
			</div>
			<button type="submit" class="btn btn-primary">注册</button>
			<div align=right>
				<a href="{% url 'signin' %}" >返回登陆</a>
			</div>
		</form>
	</div>
{% endblock %}
